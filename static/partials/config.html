<section style="display: inherit;">
    <h1>Settings
        <button type="submit" class="btn btn-default" ng-click="save()">Save</button></h1>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5">
            <h2>Twitter</h2>
            <form>
                <div class="form-group">
                    <label for="twitter_hashtag">Hashtag</label>
                    <input type="text" class="form-control" id="twitter_hashtag" placeholder="Hashtag" ng-model="config.twitter.hashtag">
                </div>
                <div class="form-group">
                    <label for="twitter_consumer_key">Consumer Key</label>
                    <input type="text" class="form-control" id="twitter_consumer_key" placeholder="Consumer Key" ng-model="config.twitter.consumer_key">
                </div>
                <div class="form-group">
                    <label for="twitter_consumer_secret">Consumer Secret</label>
                    <input type="text" class="form-control" id="twitter_consumer_secret" placeholder="Consumer Secret" ng-model="config.twitter.consumer_secret">
                </div>
                <div class="form-group">
                    <label for="twitter_access_token_key">Access Token Key</label>
                    <input type="text" class="form-control" id="twitter_access_token_key" placeholder="Access Token Key" ng-model="config.twitter.access_token_key">
                </div>
                <div class="form-group">
                    <label for="twitter_access_token_secret">Access Token Secret</label>
                    <input type="text" class="form-control" id="twitter_access_token_secret" placeholder="Access Token Secret" ng-model="config.twitter.access_token_secret">
                </div>
            </form>
        </div>
        <div class="col-md-5">
            <h2>Showtime</h2>
            <form>

                <div class="form-group">
                    <label for="showtime">Show time {{config.lowerThird.showtime}}ms</label>
                    <input type="range" class="form-control" min="0" max="10000" step="1" ng-model="config.lowerThird.showtime" id="showtime"/>
                </div>
                <div class="form-group">
                <label for="twitterdelay">Show time {{config.lowerThird.twitter.delay}}ms</label>
                <input type="range" class="form-control" min="0" max="10000" step="1" ng-model="config.lowerThird.twitter.delay" id="twitterdelay"/>
            </div>
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>
</section>
