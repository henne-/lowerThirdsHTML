<section style="display: inherit;">
    <h1>Appearance
        <button type="submit" class="btn btn-default" ng-click="save()">Save</button>
    </h1>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-3">
            <h2>Lower Third <small>General appearance</small></h2>
            <form>
                <div class="form-group">
                    <label for="styles-background-color">Background-color</label>
                    <div class="input-group color">
                        <span class="input-group-addon"><i ng-style="{'background-color': config.lowerThird.styles['background-color']}"></i></span>
                        <input type="text" colorpicker="rgba" class="form-control" id="styles-background-color" placeholder="Background-color" ng-model="config.lowerThird.styles['background-color']">
                    </div>
                </div>
                <div class="form-group">
                    <label for="styles-width">Width</label>
                    <input type="range" class="form-control" min="0" max="100" step="0.1" id="styles-width" placeholder="Left" ng-model="config.lowerThird.styles['width']">
                </div>
                <div class="form-group">
                    <label for="styles-height">Height</label>
                    <input type="range" class="form-control" min="0" max="100" step="0.1" id="styles-height" placeholder="Left" ng-model="config.lowerThird.styles['height']">
                </div>
                <div class="form-group">
                    <label for="styles-top">Top</label>
                    <input type="range" class="form-control" min="0" max="100" step="0.1" id="styles-top" placeholder="Left" ng-model="config.lowerThird.styles['top']">
                </div>
                <div class="form-group">
                    <label for="styles-left">Left</label>
                    <input type="range" class="form-control" min="0" max="100" step="0.1" id="styles-left" placeholder="Left" ng-model="config.lowerThird.styles['left']">
                </div>
                <div class="form-group">
                    <label for="styles-animation-in">Animation In</label>
                    <select id="styles-animation-in" ng-model="config.lowerThird.styles['animation-in']" class="form-control" ng-options="item.name as item.name group by item.group for item in animations">
                    </select>
                </div>
                <div class="form-group">
                    <label for="styles-in-timing-function">In Timing Function</label>
                    <select id="styles-in-timing-function" ng-model="config.lowerThird.styles['in-timing-function']" class="form-control" ng-options="item for item in timingFunctions">
                    </select>
                </div>
                <div class="form-group">
                    <label for="styles-inDelay">Delay {{config.lowerThird.styles.inDelay}}ms</label>
                    <input type="range" class="form-control" min="0" max="2000" step="1" id="styles-inDelay" placeholder="Delay" ng-model="config.lowerThird.styles['inDelay']">
                </div>
                <div class="form-group">
                    <label for="styles-inDuration">Duration {{config.lowerThird.styles.inDuration}}ms</label>
                    <input type="range" class="form-control" min="0" max="2000" step="1" id="styles-inDuration" placeholder="Left" ng-model="config.lowerThird.styles['inDuration']">
                </div>
                <div class="form-group">
                    <label for="styles-animation-out">Animation Out</label>
                    <select id="styles-animation-out" ng-model="config.lowerThird.styles['animation-out']" class="form-control" ng-options="item.name as item.name group by item.group for item in animations">
                    </select>
                </div>
                <div class="form-group">
                    <label for="styles-out-timing-function">Out Timing Function</label>
                    <select id="styles-out-timing-function" ng-model="config.lowerThird.styles['out-timing-function']" class="form-control" ng-options="item for item in timingFunctions">
                    </select>
                </div>
                <div class="form-group">
                    <label for="styles-outDelay">Delay {{config.lowerThird.styles.outDelay}}ms</label>
                    <input type="range" class="form-control" min="0" max="2000" step="1" id="styles-outDelay" placeholder="Delay" ng-model="config.lowerThird.styles['outDelay']">
                </div>
                <div class="form-group">
                    <label for="styles-outDuration">Duration {{config.lowerThird.styles.outDuration}}ms</label>
                    <input type="range" class="form-control" min="0" max="2000" step="1" id="styles-outDuration" placeholder="Left" ng-model="config.lowerThird.styles['outDuration']">
                </div>
            </form>
        </div>
        <div class="col-md-3">
            <h2>Title</h2>
            <form>
                <div class="form-group">
                    <label for="title-font-family">Font Family</label>
                    <select id="title-font-family" ng-model="config.lowerThird.titleStyles['font-family']" class="form-control" ng-options="item for item in fonts">
                    </select>
                </div>
                <div class="form-group">
                    <label for="title-font-size">Font Size</label>
                    <input type="range" class="form-control" id="title-font-size" placeholder="Font Size" ng-model="config.lowerThird.titleStyles['font-size']">
                </div>
                <div class="form-group">
                    <label for="title-font-weight">Font Weight</label>
                    <select class="form-control" id="title-font-weight" placeholder="Font Weight" ng-model="config.lowerThird.titleStyles['font-weight']" ng-options="item for item in fontWeights">
                    </select>
                </div>
                <div class="form-group">
                    <label for="title-text-align">Text Align</label>
                    <select class="form-control" id="title-text-align" placeholder="Text Align" ng-model="config.lowerThird.titleStyles['text-align']" ng-options="item for item in textAlign">
                    </select>
                </div>
                <div class="form-group">
                    <label for="title-top">Top</label>
                    <input type="range" class="form-control" min="0" max="100" step="0.1" id="title-top" placeholder="Left" ng-model="config.lowerThird.titleStyles['top']">
                </div>
                <div class="form-group">
                    <label for="title-left">Left</label>
                    <input type="range" class="form-control" min="0" max="100" step="0.1" id="title-left" placeholder="Left" ng-model="config.lowerThird.titleStyles['left']">
                </div>
                <div class="form-group">
                    <label for="title-color">Color</label>
                    <div class="input-group color">

                        <span class="input-group-addon"><i ng-style="{'background-color': config.lowerThird.titleStyles['color']}"></i></span>
                        <input type="text" colorpicker="rgba" class="form-control" id="title-color" placeholder="Color" ng-model="config.lowerThird.titleStyles['color']">
                    </div>
                </div>
                <div class="form-group">
                    <label for="title-animation-in">Animation In</label>
                    <select id="title-animation-in" ng-model="config.lowerThird.titleStyles['animation-in']" class="form-control" ng-options="item.name as item.name group by item.group for item in animations">
                    </select>
                </div>
                <div class="form-group">
                    <label for="titleStyles-in-timing-function">In Timing Function</label>
                    <select id="titleStyles-in-timing-function" ng-model="config.lowerThird.titleStyles['in-timing-function']" class="form-control" ng-options="item for item in timingFunctions">
                    </select>
                </div>
                <div class="form-group">
                    <label for="title-inDelay">Delay {{config.lowerThird.titleStyles.inDelay}}ms</label>
                    <input type="range" class="form-control" min="0" max="2000" step="1" id="title-inDelay" placeholder="Delay" ng-model="config.lowerThird.titleStyles['inDelay']">
                </div>
                <div class="form-group">
                    <label for="title-inDuration">Duration {{config.lowerThird.titleStyles.inDuration}}ms</label>
                    <input type="range" class="form-control" min="0" max="2000" step="1" id="title-inDuration" placeholder="Left" ng-model="config.lowerThird.titleStyles['inDuration']">
                </div>
                <div class="form-group">
                    <label for="title-animation-out">Animation Out</label>
                    <select id="title-animation-out" ng-model="config.lowerThird.titleStyles['animation-out']" class="form-control" ng-options="item.name as item.name group by item.group for item in animations">
                    </select>
                </div>
                <div class="form-group">
                    <label for="titleStyles-out-timing-function">Out Timing Function</label>
                    <select id="titleStyles-out-timing-function" ng-model="config.lowerThird.titleStyles['out-timing-function']" class="form-control" ng-options="item for item in timingFunctions">
                    </select>
                </div>
                <div class="form-group">
                    <label for="title-outDelay">Delay {{config.lowerThird.titleStyles.outDelay}}ms</label>
                    <input type="range" class="form-control" min="0" max="2000" step="1" id="title-outDelay" placeholder="Delay" ng-model="config.lowerThird.titleStyles['outDelay']">
                </div>
                <div class="form-group">
                    <label for="title-outDuration">Duration {{config.lowerThird.titleStyles.outDuration}}ms</label>
                    <input type="range" class="form-control" min="0" max="2000" step="1" id="title-outDuration" placeholder="Left" ng-model="config.lowerThird.titleStyles['outDuration']">
                </div>
            </form>
        </div>
        <div class="col-md-3">
            <h2>Subtitle</h2>
            <form>
                <div class="form-group">
                    <label for="subtitle-font-family">Font Family</label>
                    <select ng-model="config.lowerThird.subtitleStyles['font-family']" id="subtitle-font-family" class="form-control" ng-options="item for item in fonts">
                    </select>
                </div>
                <div class="form-group">
                    <label for="subtitle-font-size">Font Size</label>
                    <input type="range" class="form-control" id="subtitle-font-size" placeholder="Font Size" ng-model="config.lowerThird.subtitleStyles['font-size']">
                </div>
                <div class="form-group">
                    <label for="subtitle-font-weight">Font Weight</label>
                    <select class="form-control" id="subtitle-font-weight" placeholder="Font Weight" ng-model="config.lowerThird.subtitleStyles['font-weight']" ng-options="item for item in fontWeights">
                    </select>
                </div>
                <div class="form-group">
                    <label for="subtitle-text-align">Text Align</label>
                    <select class="form-control" id="subtitle-text-align" placeholder="Text Align" ng-model="config.lowerThird.subtitleStyles['text-align']" ng-options="item for item in textAlign">
                    </select>
                </div>
                <div class="form-group">
                    <label for="subtitle-top">Top</label>
                    <input type="range" class="form-control" min="0" max="100" step="0.1" id="subtitle-top" placeholder="Left" ng-model="config.lowerThird.subtitleStyles['top']">
                </div>
                <div class="form-group">
                    <label for="subtitle-left">Left</label>
                    <input type="range" class="form-control" min="0" max="100" step="0.1" id="subtitle-left" placeholder="Left" ng-model="config.lowerThird.subtitleStyles['left']">
                </div>
                <div class="form-group">
                    <label for="subtitle-color">Color</label>
                    <div class="input-group color">
                        <span class="input-group-addon"><i ng-style="{'background-color': config.lowerThird.subtitleStyles['color']}"></i></span>
                        <input type="text" colorpicker="rgba" class="form-control" id="subtitle-color" placeholder="Color" ng-model="config.lowerThird.subtitleStyles['color']">
                    </div>
                </div>
                <div class="form-group">
                    <label for="subtitle-animation-in">Animation In</label>
                    <select id="subtitle-animation-in" ng-model="config.lowerThird.subtitleStyles['animation-in']" class="form-control" ng-options="item.name as item.name group by item.group for item in animations">
                    </select>
                </div>
                <div class="form-group">
                    <label for="subtitleStyles-in-timing-function">In Timing Function</label>
                    <select id="subtitleStyles-in-timing-function" ng-model="config.lowerThird.subtitleStyles['in-timing-function']" class="form-control" ng-options="item for item in timingFunctions">
                    </select>
                </div>
                <div class="form-group">
                    <label for="subtitle-inDelay">Delay {{config.lowerThird.subtitleStyles.inDelay}}ms</label>
                    <input type="range" class="form-control" min="0" max="2000" step="1" id="subtitle-inDelay" placeholder="Delay" ng-model="config.lowerThird.subtitleStyles['inDelay']">
                </div>
                <div class="form-group">
                    <label for="subtitle-inDuration">Duration {{config.lowerThird.subtitleStyles.inDuration}}ms</label>
                    <input type="range" class="form-control" min="0" max="2000" step="1" id="subtitle-inDuration" placeholder="Left" ng-model="config.lowerThird.subtitleStyles['inDuration']">
                </div>
                <div class="form-group">
                    <label for="subtitle-animation-out">Animation Out</label>
                    <select id="subtitle-animation-out" ng-model="config.lowerThird.subtitleStyles['animation-out']" class="form-control" ng-options="item.name as item.name group by item.group for item in animations">
                    </select>
                </div>
                <div class="form-group">
                    <label for="subtitleStyles-out-timing-function">Out Timing Function</label>
                    <select id="subtitleStyles-out-timing-function" ng-model="config.lowerThird.subtitleStyles['out-timing-function']" class="form-control" ng-options="item for item in timingFunctions">
                    </select>
                </div>
                <div class="form-group">
                    <label for="subtitle-outDelay">Delay {{config.lowerThird.subtitleStyles.outDelay}}ms</label>
                    <input type="range" class="form-control" min="0" max="2000" step="1" id="subtitle-outDelay" placeholder="Delay" ng-model="config.lowerThird.subtitleStyles['outDelay']">
                </div>
                <div class="form-group">
                    <label for="subtitle-outDuration">Duration {{config.lowerThird.subtitleStyles.outDuration}}ms</label>
                    <input type="range" class="form-control" min="0" max="2000" step="1" id="subtitle-outDuration" placeholder="Left" ng-model="config.lowerThird.subtitleStyles['outDuration']">
                </div>
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h2>Images</h2>
            <form>
                <div class="form-group">
                    <label for="image-upload">Upload Image</label>
                    <input type="file" nv-file-select uploader="imgUploader" id="image-upload" />
                </div>
            </form>
            <div ng-repeat="item in config.lowerThird.images" class="row lowerImages" >
                <div class="col-md-2">
                    <img ng-src="/img/uploads/{{item.url}}"/>
                    <button class="btn btn-danger btn-sm" ng-click="deleteImage(item)">Delete</button>
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label for="image-{{$index}}-width">Width</label>
                        <input type="range" class="form-control" min="0" max="100" step="0.1" ng-model="item.styles.width" id="image-{{$index}}-width"/>
                    </div>
                    <div class="form-group">
                        <label for="image-{{$index}}-top">Top</label>
                        <input type="range" class="form-control" min="-100" max="100" step="0.1" ng-model="item.styles.top" id="image-{{$index}}-top"/>
                    </div>
                    <div class="form-group">
                        <label for="image-{{$index}}-left">Left</label>
                        <input type="range" class="form-control" min="-100" max="100" step="0.1" ng-model="item.styles.left" id="image-{{$index}}-left"/>
                    </div>
                    <div class="form-group">
                        <label for="image-{{$index}}-rotation">Rotation</label>
                        <input type="range" class="form-control" min="0" max="360" step="0.1" ng-model="item.styles.rotation" id="image-{{$index}}-rotation"/>
                    </div>
                    <div class="form-group">
                        <label for="image-{{$index}}-z-index">Z-Index</label>
                        <input type="range" class="form-control" min="0" max="1000" step="1" ng-model="item.styles['z-index']" id="image-{{$index}}-z-index"/>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label for="image-{{$index}}-animation-in">Animation In</label>
                        <select id="image-{{$index}}-animation-in" ng-model="item.styles['animation-in']" class="form-control" ng-options="item.name as item.name group by item.group for item in animations">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="image-{{$index}}-in-timing-function">In Timing Function</label>
                        <select id="image-{{$index}}-in-timing-function" ng-model="item.styles['in-timing-function']" class="form-control" ng-options="item for item in timingFunctions">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="image-{{$index}}-inDelay">Delay {{item.styles.inDelay}}ms</label>
                        <input type="range" class="form-control" min="0" max="2000" step="1" id="image-{{$index}}-inDelay" placeholder="Delay" ng-model="item.styles['inDelay']">
                    </div>
                    <div class="form-group">
                        <label for="image-{{$index}}-inDuration">Duration {{item.styles.inDuration}}ms</label>
                        <input type="range" class="form-control" min="0" max="2000" step="1" id="image-{{$index}}-inDuration" placeholder="Left" ng-model="item.styles['inDuration']">
                    </div>
                    <div class="form-group">
                        <label for="image-{{$index}}-animation-out">Animation Out</label>
                        <select id="image-{{$index}}-animation-out" ng-model="item.styles['animation-out']" class="form-control" ng-options="item.name as item.name group by item.group for item in animations">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="image-{{$index}}-out-timing-function">Out Timing Function</label>
                        <select id="image-{{$index}}-out-timing-function" ng-model="item.styles['out-timing-function']" class="form-control" ng-options="item for item in timingFunctions">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="image-{{$index}}-outDelay">Delay {{item.styles.outDelay}}ms</label>
                        <input type="range" class="form-control" min="0" max="2000" step="1" id="image-{{$index}}-outDelay" placeholder="Delay" ng-model="item.styles['outDelay']">
                    </div>
                    <div class="form-group">
                        <label for="image-{{$index}}-outDuration">Duration {{item.styles.outDuration}}ms</label>
                        <input type="range" class="form-control" min="0" max="2000" step="1" id="image-{{$index}}-outDuration" placeholder="Left" ng-model="item.styles['outDuration']">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</section>
